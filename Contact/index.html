<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="resume">
            <div class="square"></div>
            <b>Let's Talks</b>
        </div>
        <div class="main_main">
            <div class="main">
                <div class="input">
                    <div>
                        <p>First Name*</p>
                        <p><input type="text"></p><hr>
                    </div>
                </div>
                <div class="input">
                    <div>
                        <p>Last Name*</p>
                        <p><input type="text"></p><hr>
                    </div>
                </div>
                
            </div>
            <div>
                <p>Email*</p>
                <p><input type="text"></p><hr class="hr1">
            </div>
            <div>
                <p>Subject</p>
                <p><input type="text"></p><hr class="hr1">
            </div>
            <div>
                <p>Message</p>
                <p><textarea name="" id="" cols="60" rows="10" style="border: none;"></textarea></p><hr class="hr1">
            </div>
            <button type="submit">SEND</button>
        </div>
    </div>
         
</body>
</html>
